<!DOCTYPE html> <!-- a tag doctype é resposável por definir a versão do html -->
<html>
    <head>
        <!--a tag head serve para configurações do meu documento html -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- a tag body é responsáel pela area visivel do meu site  -->
        <h1>Hello world</h1>
    </body>
</html>
